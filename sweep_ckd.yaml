program: src/train_ckd.py
project: kidney-health
entity: tad537113-university-of-texas
method: bayes
metric:
  name: ckd_auc_final
  goal: maximize
parameters:
  learning_rate:
    min: 0.01
    max: 0.3
  max_depth:
    values: [3, 4, 5, 6, 8, 10]
  subsample:
    min: 0.5
    max: 1.0
  colsample_bytree:
    min: 0.5
    max: 1.0
command:
  - ${env}
  - ${interpreter}
  - ${program}
